sudo: required
services: docker
dist: trusty
group: edge
language: python
python: 3.5
before_script: docker pull luisalejandro/subliminal-view:build
script: docker run -it -w ${PWD} -v ${PWD}:${PWD} luisalejandro/subliminal-view:build bash build.sh
deploy:
    provider: releases
    skip_cleanup: true
    file_glob: true
    file: subliminal-view_*.tar.gz
    on:
        tags: true
        repo: LuisAlejandro/subliminal-view
        branch: develop
    api_key:
        secure: 
